<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function geeks(){
        //Bước 1: Sử dụng vòng lặp for (;;) in ra dãy số tự nhiên 0, 2, 4, 6, 8, 10
        console.log('for(;;)')
        for (let i = 0; i <=10 ; i+=2) {
            console.log(i+'');
        }
        //Bước 2: Sử dụng vòng lặp for... of để in ra các đối tượng trong mảng
        console.log('for...of');
        for(let i of['Ha Noi',20.32,3000]){
           console.log(i+'')
       }
       // Bước 3: Sử dụng vòng lặp for... in để lặp qua các thuộc tính của một đối tượng
        let obj = {
            name: 'Peter',
            age: 25,
            salary: 3000
        }
        console.log('for...in');
        for(let i in obj){
            console.log(obj[i]+'');
        }
    }
    geeks();

</script>
</body>
</html>
