<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Bước 1: Khai báo mảng ban đầu và biểu thức lambda như sau:
        let arr = [1,2,3,4,5,6,7];
        let square = (item) => item * item;

    // Bước 2: Xây dựng hàm để bình phương các phần tử trong mảng cũ và đẩy các giá trị vào mảng mới.
    function arrSq(func,arr){
        let newArr =[];
        arr.forEach((element) => {
            newArr.push(func(element));
        });
        return newArr;
    }

    //Bước 3: Gọi hàm, truyền vào mảng và biểu thức lambda đã khai báo:
        console.log(arrSq(square,arr))
</script>
</body>
</html>
